<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu País</title>
</head>
<body>
    <h1>Sistema de país</h1>
    Digite o nome do seu País: <input type="text" name="país" id="país">
    <input type="button" value="Verificar" onclick="verifica()">
    <div id="res">

    </div>

    <script>
          function verifica() {
            var ps = window.document.querySelector('input#país')
            var res = window.document.querySelector('div#res')
            ps.innerHTML = `Vivendo em ${ps}`
            if (ps != 'Brasil') {
                ps.innerHTML += 'Você é estrangeiro'
            }
          }
    </script>
</body>
</html>
